<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Bezerra & Pacheco - Animado</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(-45deg, #020618, #071431, #0f2147, #1b3566);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .logo-container {
            position: relative;
            width: 600px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-wrapper {
            position: relative;
            filter: drop-shadow(0 0 40px rgba(201, 162, 79, 0.3));
        }

        /* Elementos decorativos */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid rgba(201, 162, 79, 0.2);
        }

        .circle-1 {
            width: 400px;
            height: 400px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c9a24f;
            border-radius: 50%;
            box-shadow: 0 0 10px #c9a24f;
        }

        .text-overlay {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            letter-spacing: 0.3em;
            color: rgba(201, 162, 79, 0.9);
            text-transform: uppercase;
            opacity: 0;
        }

        .badge {
            position: absolute;
            top: -40px;
            right: -40px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9), rgba(236, 72, 153, 0.9));
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: 'Source Sans 3', sans-serif;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.3);
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Círculos decorativos -->
        <div class="decorative-circle circle-1"></div>
        <div class="decorative-circle circle-2"></div>
        
        <!-- Sparkles -->
        <div class="sparkle" style="top: 20%; left: 10%;"></div>
        <div class="sparkle" style="top: 30%; right: 15%;"></div>
        <div class="sparkle" style="bottom: 25%; left: 20%;"></div>
        <div class="sparkle" style="bottom: 35%; right: 10%;"></div>
        
        <!-- Logo principal -->

                <rect class="cls-3 divider" x="316.91" y="12.2" width="4.67" height="59.99" rx=".91" ry=".91" transform="translate(275.25 361.21) rotate(-89.68)"/>
                <path class="cls-1 ampersand" d="M299.71,181.73l1.82-.03c.82-.01,1.5.72,1.51,1.65l.2,14.62c.01.92-.64,1.68-1.46,1.70l-1.82.03c-.82.01-1.5-.72-1.51-1.65l-.2-14.62c-.01-.92.64-1.68,1.46-1.70Z"/>
            </svg>
            
            <!-- Badge personalizado -->
            <div class="badge">Proposta Exclusiva</div>
        </div>
        
        <!-- Texto overlay -->
        <div class="text-overlay">Proposta Personalizada</div>
    </div>

    <script>
        // Animação GSAP Elegante
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        // Timeline principal
        tl.from(".logo-wrapper", {
            duration: 1.5,
            scale: 0.3,
            opacity: 0,
            rotation: -15,
            ease: "elastic.out(1, 0.5)"
        })
        
        // Animar cada letra individualmente com efeito cascata
        .from(".letter", {
            duration: 0.8,
            opacity: 0,
            y: 50,
            stagger: {
                each: 0.03,
                from: "start"
            },
            ease: "back.out(1.2)"
        }, "-=0.8")
        
        // Animar divisor central
        .from(".divider", {
            duration: 0.6,
            scaleX: 0,
            transformOrigin: "center center",
            ease: "power2.out"
        }, "-=0.4")
        
        // Animar o "e comercial"
        .from(".ampersand", {
            duration: 0.8,
            scale: 0,
            rotation: 360,
            transformOrigin: "center center",
            ease: "back.out(1.7)"
        }, "-=0.3")
        
        // Círculos decorativos
        .from(".circle-1", {
            duration: 1.5,
            scale: 0,
            opacity: 0,
            ease: "power2.out"
        }, "-=1")
        
        .from(".circle-2", {
            duration: 1.8,
            scale: 0,
            opacity: 0,
            ease: "power2.out"
        }, "-=1.3")
        
        // Sparkles com efeito de brilho
        .from(".sparkle", {
            duration: 0.6,
            scale: 0,
            opacity: 0,
            stagger: 0.1,
            ease: "back.out(2)"
        }, "-=0.8")
        
        // Badge exclusivo
        .from(".badge", {
            duration: 0.8,
            x: 50,
            y: -50,
            opacity: 0,
            rotation: 15,
            ease: "back.out(1.7)"
        }, "-=0.5")
        
        // Texto overlay final
        .from(".text-overlay", {
            duration: 1,
            y: 30,
            opacity: 0,
            ease: "power2.out"
        }, "-=0.3");

        // Animações contínuas
        gsap.to(".sparkle", {
            scale: 1.5,
            opacity: 0.3,
            duration: 1.5,
            stagger: {
                each: 0.3,
                repeat: -1,
                yoyo: true
            },
            ease: "power1.inOut"
        });

        gsap.to(".circle-1", {
            rotation: 360,
            duration: 40,
            repeat: -1,
            ease: "none"
        });

        gsap.to(".circle-2", {
            rotation: -360,
            duration: 50,
            repeat: -1,
            ease: "none"
        });

        // Efeito de brilho no logo
        gsap.to(".logo-wrapper", {
            filter: "drop-shadow(0 0 60px rgba(201, 162, 79, 0.4))",
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });

        // Pulsação suave no badge
        gsap.to(".badge", {
            scale: 1.05,
            duration: 1.5,
            repeat: -1,
            yoyo: true,
            ease: "power1.inOut"
        });
    </script>
</body>
</html>
